<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Marinara Options</title>
  <link rel="stylesheet" type="text/css" href="options.css"/>
  <script src="options.js"></script>
</head>
<body>
  <div class="tabs">
    <a class="tab" id="focus-tab" onclick="showSession('focus');">Focus Session</a>
    <a class="tab" id="break-tab" onclick="showSession('break');">Break Session</a>
  </div>
  <div id="focus-session" class="session">
    <div class="section">
      <div class="field">
        <label>
          Duration:
          <input type="text" id="focus-duration" autofocus> minutes
        </label>
      </div>
      <div class="field">
        <label>
          <input type="checkbox" id="focus-desktop-notification">
          Show desktop notification
        </label>
      </div>
      <div class="field">
        <label>
          <input type="checkbox" id="focus-new-tab-notification">
          Show new tab notification
        </label>
      </div>
      <div class="field">
        <label>
          <input type="checkbox" id="focus-audio-notification">
          Play audio notification:
          <select id="focus-sounds">
          </select>
        </label>
      </div>
    </div>
  </div>
  <div id="break-session" class="session">
    <div class="section">
      <div class="field">
        <label>
          Duration:
          <input type="text" id="break-duration"> minutes
        </label>
      </div>
      <div class="field">
        <label>
          <input type="checkbox" id="break-desktop-notification">
          Show desktop notification
        </label>
      </div>
      <div class="field">
        <label>
          <input type="checkbox" id="break-new-tab-notification">
          Show new tab notification
        </label>
      </div>
      <div class="field">
        <label>
          <input type="checkbox" id="break-audio-notification">
          Play audio notification:
          <select id="break-sounds">
          </select>
        </label>
      </div>
    </div>
  </div>
  <a href="../ATTRIBUTION" class="attribution" target="_blank">View audio attributions</a>
  <button id="save">Save</button> <p id="status" class="status">&nbsp;</p>
</body>
</html>
