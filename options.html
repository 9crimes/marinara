<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Pomo Options</title>
  <link rel="stylesheet" type="text/css" href="options.css"/>
  <script src="options.js"></script>
</head>
<body>
  <div class="field">
    <label>
      Focus duration:
      <input type="text" id="focus-duration" autofocus> minutes
    </label>
  </div>
  <div class="field">
    <label>
      Break duration:
      <input type="text" id="break-duration"> minutes
    </label>
  </div>
  <div class="field">
    <label>
      <input type="checkbox" id="desktop-notification">
      Show desktop notification
    </label>
  </div>
  <div class="field">
    <label>
      <input type="checkbox" id="new-tab-notification">
      Show new tab notification
    </label>
  </div>
  <button id="save">Save</button> <p id="status">&nbsp;</p>
</body>
</html>
